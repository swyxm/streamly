services:
  postgres:
    image: postgres:15-alpine
    container_name: streamly-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: streamly_users
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - streamly-network

  user-service:
    build:
      context: ./apps/user-service
      dockerfile: Dockerfile
    container_name: streamly-user-service
    ports:
      - "8080:8080"
    environment:
      - DB_URL=postgresql://postgres:postgres@postgres:5432/streamly_users?sslmode=disable
      - SECRET_KEY=streamly_secure_secret_key_123
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/user-service:/app
      - /app/__pycache__
    networks:
      - streamly-network

  stream-service:
    build:
      context: ./apps/stream-service
      dockerfile: Dockerfile
    container_name: streamly-stream-service
    ports:
      - "8082:8082"
    environment:
      - DB_URL=postgresql://postgres:postgres@postgres:5432/streamly_users?sslmode=disable
      - SECRET_KEY=streamly_secure_secret_key_123
    depends_on:
      - postgres
    volumes:
      - ./apps/stream-service:/app
      - /app/__pycache__
    networks:
      - streamly-network

  rtmp-server:
    build:
      context: ./apps/rtmp-server
      dockerfile: Dockerfile
    container_name: streamly-rtmp-server
    ports:
      - "1935:1935"
      - "8083:8000"
    networks:
      - streamly-network
    restart: unless-stopped

networks:
  streamly-network:
    driver: bridge

volumes:
  postgres_data:
