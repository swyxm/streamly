version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: streamly-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: streamly_users
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - streamly-network

  user-service:
    build:
      context: ./apps/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8080:8080"
    environment:
      - DB_URL=postgresql://postgres:postgres@postgres:5432/streamly_users
      - SECRET_KEY=${JWT_SECRET:-your_jwt_secret_key_here}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/user-service:/app
      - /app/__pycache__
    networks:
      - streamly-network

  stream-service:
    build:
      context: ./apps/stream-service
      dockerfile: Dockerfile
    container_name: stream-service
    ports:
      - "8082:8082"
    environment:
      - DB_URL=postgresql://postgres:postgres@postgres:5432/streamly_users
      - SECRET_KEY=${JWT_SECRET:-your_jwt_secret_key_here}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/stream-service:/app
      - /app/__pycache__
    networks:
      - streamly-network

  nginx-rtmp:
    image: nginx:alpine
    container_name: nginx-rtmp
    ports:
      - "1935:1935"  
      - "8083:8080" 
    volumes:
      - ./nginx-rtmp.conf:/etc/nginx/nginx.conf:ro
      - hls_data:/tmp/hls
      - stream_data:/tmp/record
    networks:
      - streamly-network

networks:
  streamly-network:
    driver: bridge

volumes:
  postgres_data:
  hls_data:
  stream_data: