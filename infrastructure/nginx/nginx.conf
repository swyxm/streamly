worker_processes auto;
rtmp_auto_push on;

events {}

rtmp {
    server {
        listen 1935;
        listen [::]:1935;
        chunk_size 4000;

        application live {
            live on;
            record off;
            
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            # Authentication for stream key
            # on_publish http://user-service:8080/api/streams/auth;
            
            # Transcoding profiles (1080p, 720p, 480p, 360p)
            exec_push ffmpeg -i rtmp://localhost:1935/live/${name}
                -c:a aac -b:a 128k -c:v libx264 -b:v 4000k -f flv -g 60 -r 60 -preset superfast -profile:v baseline -tune zerolatency rtmp://localhost:1935/hls/${name}_1080p
                -c:a aac -b:a 64k -c:v libx264 -b:v 2500k -f flv -g 60 -r 30 -preset superfast -profile:v baseline -tune zerolatency rtmp://localhost:1935/hls/${name}_720p
                -c:a aac -b:a 32k -c:v libx264 -b:v 1000k -f flv -g 60 -r 30 -preset superfast -profile:v baseline -tune zerolatency rtmp://localhost:1935/hls/${name}_480p
                -c:a aac -b:a 32k -c:v libx264 -b:v 600k -f flv -g 60 -r 30 -preset superfast -profile:v baseline -tune zerolatency rtmp://localhost:1935/hls/${name}_360p;
        }

        application hls {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_nested on;
            
            # HLS fragment length
            hls_fragment 3s;
            hls_playlist_length 60s;
            
            # HLS variants
            hls_variant _1080p BANDWIDTH=4000000,RESOLUTION=1920x1080;
            hls_variant _720p BANDWIDTH=2500000,RESOLUTION=1280x720;
            hls_variant _480p BANDWIDTH=1000000,RESOLUTION=854x480;
            hls_variant _360p BANDWIDTH=600000,RESOLUTION=640x360;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /www/static/;
        }

        location /control {
            rtmp_control all;
        }
    }
}
